<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <form id="form-input">
          <!-- day -->
          <label class="input-header" for="day">
            DAY
            <br />
            <input type="number" id="day" placeholder="DD" />
          </label>
          <!-- month -->
          <label class="input-header" for="month">
            MONTH
            <br />
            <input type="number" id="month" placeholder="MM" />
          </label>
          <!-- year -->
          <label class="input-header" for="year">
            YEAR <br />
            <input type="number" id="year" placeholder="YYYY" />
          </label>
        </form>
        <!-- form output -->
        <div class="result">
          <img
            id="arrow-icon"
            src="assets/images/icon-arrow.svg"
            alt="arrow-icon"
          />
          <p><span id="year-output">--</span> years</p>
          <p><span id="month-output">--</span> months</p>
          <p><span id="day-output">--</span> days</p>
        </div>
      </div>
    </main>

    <div role="contentinfo" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
